<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI Math Calculator helps you solve mathematical equations using AI. Draw equations and get instant solutions."
    />
    <meta property="og:title" content="AI Math Calculator" />
    <meta
      property="og:description"
      content="Solve mathematical equations using AI. Draw equations and get instant solutions."
    />
    <meta property="og:image" content="static/screenshots/home_page.png" />
    <meta property="og:url" content="https://aicalculator-9crg.onrender.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>AI Math Calculator</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="static/css/styles.css" />

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WHJHTS6F"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="toolbar">
      <div class="color-tools">
        <div
          class="color-tool active"
          style="background-color: white"
          data-color="white"
        ></div>
        <div
          class="color-tool"
          style="background-color: red"
          data-color="red"
        ></div>
        <div
          class="color-tool"
          style="background-color: green"
          data-color="green"
        ></div>
        <div
          class="color-tool"
          style="background-color: blue"
          data-color="blue"
        ></div>
        <div
          class="color-tool"
          style="background-color: yellow"
          data-color="yellow"
        ></div>
        <div class="color-tool eraser" data-color="eraser"></div>
      </div>
      <div style="display: flex; gap: 10px">
        <div class="history-buttons">
          <button
            class="button undo-button"
            id="undoButton"
            disabled
            title="Undo your last action"
          >
            Undo
          </button>
          <button
            class="button redo-button"
            id="redoButton"
            disabled
            title="Redo your last undone action"
          >
            Redo
          </button>
        </div>
        <button
          class="button clear-button"
          id="clearCanvas"
          title="Clear the canvas"
        >
          Clear
        </button>
        <button
          class="button"
          id="calculateButton"
          title="Calculate the equation"
        >
          Calculate
        </button>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="drawingCanvas"></canvas>
    </div>

    <div class="result-container" id="resultContainer">
      <button class="close-result" id="closeResult">Ã—</button>
      <div class="result-box" id="resultBox">
        <!-- Solution will be displayed here -->
      </div>
    </div>

    <div class="progress-indicators" id="progressIndicators">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="onboarding-modal" id="onboardingModal">
      <div class="onboarding-content">
        <h2 id="onboardingTitle">Welcome to AI Calculator</h2>
        <p id="onboardingDescription">
          This app helps you solve mathematical equations using AI. Here's how
          to use it:
        </p>
        <ul id="onboardingSteps">
          <li>Draw your equation on the canvas.</li>
          <li>Click "Calculate" to get the solution.</li>
          <li>Use the toolbar for undo, redo, and clear actions.</li>
        </ul>
        <div class="onboarding-navigation">
          <button class="button" id="prevButton" disabled>Previous</button>
          <button class="button" id="nextButton">Next</button>
          <button class="button" id="skipButton">Skip</button>
        </div>
      </div>
    </div>

    <script src="static/js/script.js"></script>

    <!-- Add MathJax for rendering mathematical expressions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  </body>
</html>
