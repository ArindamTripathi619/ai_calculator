name: Deploy AI Calculator

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch current and previous commit for comparison
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "🚀 Starting Docker deployment..."
          cd /home/DevCrewX/ai_calculator

          # Pull latest changes
          git pull origin main

          # Build and restart containers
          sudo docker compose down
          sudo docker compose up --build -d

          # Check if containers are running
          sudo docker compose ps

          # Verify the application is responding
          sleep 3
          if curl -f -s http://127.0.0.1:5000/ > /dev/null; then
            echo "✅ Application is responding correctly"
          else
            echo "⚠️ Application may not be responding properly"
          fi

          echo "🎉 Docker deployment completed!"